<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <style>
    :root {
  --primary: #4361ee;
  --secondary: #3f37c9;
  --success: #4cc9f0;
  --light: #f8f9fa;
  --dark: #212529;
  --card-bg: #ffffff;
  --bg: #f5f7fb;
  --text: #333333;
  --border: #e0e6ef;
  --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

.dark-mode {
  --primary: #4895ef;
  --secondary: #4361ee;
  --success: #48cae4;
  --light: #121212;
  --dark: #f8f9fa;
  --card-bg: #1e1e1e;
  --bg: #121212;
  --text: #f0f0f0;
  --border: #333333;
  --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background-color: var(--bg);
  color: var(--text);
  line-height: 1.6;
  transition: background-color 0.3s, color 0.3s;
}

.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Navigation */
nav {
  background-color: var(--card-bg);
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 100;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
}

.logo {
  font-weight: 700;
  font-size: 1.5rem;
  color: var(--primary);
}

.nav-links {
  display: flex;
  list-style: none;
}

.nav-links li {
  margin-left: 25px;
}

.nav-links a {
  color: var(--text);
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
  position: relative;
}

.nav-links a:hover {
  color: var(--primary);
}

.nav-links a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background-color: var(--primary);
  transition: width 0.3s;
}

.nav-links a:hover::after {
  width: 100%;
}

.mobile-toggle {
  display: none;
  font-size: 1.5rem;
  cursor: pointer;
}
    :root {
      --bg: #07520d;
      --chalk: #e0e0e0;
      --shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
      --radius: 12px;
      --transition: all 0.3s ease;

    body {
      margin: 0;

    }
    body::before {
      content: "";

      top: 0; left: 0; right: 0; bottom: 0;

        0deg,
        #1a1a1a 0px,

      z-index: -2;
    }
    body::after {
      content: "";

      top: 0; left: 0; right: 0; bottom: 0;

                  radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 40%);

    h1 {

    }

  position: fixed;

  flex-direction: column; /* Aqui est√° o que deixa os itens na vertical */

}

    .cor-option {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: var(--transition);
      border: 3px solid transparent;
    }
    .cor-option:hover {
      transform: scale(1.1);
      border-color: white;
    }
    .cor-option.selected {
      border-color: white;
      box-shadow: 0 0 0 2px black, 0 0 10px currentColor;
    }
    .cor-option[data-cor="amarelo"] { background: #ffeb3b; }
    .cor-option[data-cor="rosa"] { background: #ff80ab; }
    .cor-option[data-cor="azul"] { background: #82b1ff; }
    .cor-option[data-cor="verde"] { background: #a5d6a7; }

    .btn-menu {
      background: #333;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;

      transition: background-color 0.3s ease;

    }
    .btn-menu:hover {
      background-color: #555;

    .btn-lixo {
      position: fixed;
      bottom: 20px;

      height: 50px;
      border-radius: 50%;

    }
    .modal-lixo {
      display: none;

    .modal-content {

    .modal-header {

    .item-data {

    .btn-resgatar:hover {

    }
    .post-it {
      position: absolute;
      width: 220px;
      min-height: 180px;
      padding: 15px;

      cursor: default;
      user-select: none;
      display: flex;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;

      transition: transform 0.2s ease;
      background-clip: padding-box;
      overflow: hidden;
    }
    .post-it.drag-mode {
      cursor: move;
    }
    .post-it:hover {
      transform: scale(1.02);
    }
    .post-it-header {
      font-weight: bold;

      margin-bottom: 10px;

    .post-it-content {

      overflow-y: auto;
      margin-top: 5px;

    .post-it-close,
    .post-it-move {
      position: absolute;
      top: 8px;

    .post-it-close {

  <h1>üìù Quadro de Post-Its</h1>
  <div class="menu-cores">
    <div class="cor-option" data-cor="amarelo" title="Amarelo"></div>
    <div class="cor-option" data-cor="rosa" title="Rosa"></div>
    <div class="cor-option" data-cor="azul" title="Azul"></div>
    <div class="cor-option" data-cor="verde" title="Verde"></div>
    <div class="cor-option" data-cor="roxo" title="Roxo"></div>
    <button id="btnSelecionar" class="btn-menu" title="Ativar modo sele√ß√£o">Selecionar</button>
    <button id="btnApagar" class="btn-menu" title="Apagar post-its selecionados" disabled>Apagar</button>
  </div>
  <button class="btn-lixo" id="btnLixo" title="Apagados Recentemente">üóëÔ∏è</button>
  <div class="limite-msg" id="limite-msg">Voc√™ atingiu o limite de 5 post-its no modo gratuito!</div>
  <div class="modo-info">
    Modo: <strong id="modo-status">...</strong>
    <br>
    Post-its: <span id="contador-postits">0</span>
    <span id="limite-texto"></span>
  </div>

  <!-- Modal de Apagados -->
  <div class="modal-lixo" id="modalLixo">
    <div class="modal-content">
      <div class="modal-header">
        <span>Apagados Recentemente</span>
        <button id="btnFecharModal">&times;</button>
      </div>
      <div class="modal-body" id="listaLixeira">
        <p style="color: #aaa; text-align: center;">Nenhum post-it apagado recentemente.</p>
      </div>
    </div>
  </div>

  <script>
    let modoPremium = localStorage.getItem('modoPremium') === 'true';
    let MAX_POSTITS = modoPremium ? Infinity : 5;
    const cores = document.querySelectorAll('.cor-option');
    const limiteMsg = document.getElementById('limite-msg');
    const contadorEl = document.getElementById('contador-postits');
    const modoStatusEl = document.getElementById('modo-status');
    const limiteTexto = document.getElementById('limite-texto');
    const btnSelecionar = document.getElementById('btnSelecionar');
    const btnApagar = document.getElementById('btnApagar');
    const btnLixo = document.getElementById('btnLixo');
    const modalLixo = document.getElementById('modalLixo');
    const btnFecharModal = document.getElementById('btnFecharModal');
    const listaLixeira = document.getElementById('listaLixeira');

    modoStatusEl.textContent = modoPremium ? 'Premium' : 'Gratuito';
    if (!modoPremium) limiteTexto.textContent = '/5';

    let corSelecionada = 'amarelo';
    let postItsCount = 0;
    let modoSelecaoAtivo = false;

    // === Fun√ß√µes de Lixeira ===
    function adicionarNaLixeira(postItData) {
      const lixeira = JSON.parse(localStorage.getItem('lixeiraPostIts') || '[]');
      lixeira.push({
        ...postItData,
        deletedAt: new Date().toISOString()
      });
      localStorage.setItem('lixeiraPostIts', JSON.stringify(lixeira));
    }

    function carregarLixeira() {
      const lixeira = JSON.parse(localStorage.getItem('lixeiraPostIts') || '[]');
      const agora = new Date();
      const filtrados = [];
      let atualizado = false;

      lixeira.forEach(item => {
        const deletedAt = new Date(item.deletedAt);
        const diffDays = (agora - deletedAt) / (1000 * 60 * 60 * 24);
        if (diffDays <= 15) {
          filtrados.push(item);
        } else {
          atualizado = true;
        }
      });

      if (atualizado) {
        localStorage.setItem('lixeiraPostIts', JSON.stringify(filtrados));
      }

      exibirLixeira(filtrados);
    }

    function exibirLixeira(itens) {
      listaLixeira.innerHTML = '';
      if (itens.length === 0) {
        listaLixeira.innerHTML = '<p style="color: #aaa; text-align: center;">Nenhum post-it apagado recentemente.</p>';
        return;
      }
      itens.forEach((item, index) => {
        const itemEl = document.createElement('div');
        itemEl.className = 'item-lixeira';
        const deletedAt = new Date(item.deletedAt);
        const dataFormatada = deletedAt.toLocaleDateString('pt-BR', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        itemEl.innerHTML = `
          <div class="item-titulo">${item.header || '(Sem t√≠tulo)'}</div>
          <div class="item-conteudo">${item.content || '(Sem conte√∫do)'}</div>
          <div class="item-data">Apagado em: ${dataFormatada}</div>
          <div class="item-acoes">
            <button class="btn-resgatar" data-index="${index}">Resgatar</button>
          </div>
        `;
        listaLixeira.appendChild(itemEl);
      });

      // Adicionar eventos de resgate
      document.querySelectorAll('.btn-resgatar').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.getAttribute('data-index');
          resgatarPostIt(index);
        });
      });
    }

    function resgatarPostIt(index) {
      const lixeira = JSON.parse(localStorage.getItem('lixeiraPostIts') || '[]');
      const item = lixeira[index];
      if (item) {
        criarPostIt(item.cor, item.left, item.top, item.header, item.content, true);
        lixeira.splice(index, 1);
        localStorage.setItem('lixeiraPostIts', JSON.stringify(lixeira));
        exibirLixeira(lixeira);
      }
    }

    // === Fun√ß√µes de Post-It ===
    function salvarPostIts() {
      const postIts = document.querySelectorAll('.post-it');
      const dados = [];
      postIts.forEach(postIt => {
        const header = postIt.querySelector('.post-it-header').textContent;
        const content = postIt.querySelector('.post-it-content').textContent;
        dados.push({
          cor: Array.from(postIt.classList).find(c => ['amarelo','rosa','azul','verde','roxo'].includes(c)),
          left: postIt.style.left,
          top: postIt.style.top,
          header,
          content
        });
      });
      localStorage.setItem('postItsData', JSON.stringify(dados));
    }

    function carregarPostIts() {
      const dados = JSON.parse(localStorage.getItem('postItsData') || '[]');
      dados.forEach(item => {
        criarPostIt(item.cor, item.left, item.top, item.header, item.content, false);
      });
    }

    cores.forEach(cor => {
      cor.addEventListener('click', () => {
        cores.forEach(c => c.classList.remove('selected'));
        cor.classList.add('selected');
        corSelecionada = cor.getAttribute('data-cor');
      });
    });

    cores[0].classList.add('selected');

    document.querySelector('.menu-cores').addEventListener('click', (e) => {
      if (e.target.classList.contains('cor-option')) {
        if (postItsCount >= MAX_POSTITS) {
          mostrarLimite();
          return;
        }
        if (!modoSelecaoAtivo) {
          criarPostIt(corSelecionada);
        }
      }
    });

    function criarPostIt(cor, left = null, top = null, headerTxt = 'T√≠tulo', contentTxt = 'Escreva aqui...', salvar = true) {
      const postIt = document.createElement('div');
      postIt.className = `post-it ${cor}`;
      postIt.style.left = left || `${Math.random() * (window.innerWidth - 250) + 50}px`;
      postIt.style.top = top || `${Math.random() * (window.innerHeight - 250) + 100}px`;

      const header = document.createElement('div');
      header.className = 'post-it-header';
      header.contentEditable = true;
      header.spellcheck = false;
      header.textContent = headerTxt;

      const content = document.createElement('div');
      content.className = 'post-it-content';
      content.contentEditable = true;
      content.spellcheck = false;
      content.textContent = contentTxt;

      const closeBtn = document.createElement('div');
      closeBtn.className = 'post-it-close';
      closeBtn.textContent = '√ó';
      closeBtn.title = 'Fechar post-it';
      closeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        // Salvar no lixo antes de remover
        adicionarNaLixeira({
          cor,
          left: postIt.style.left,
          top: postIt.style.top,
          header: header.textContent,
          content: content.textContent
        });
        postIt.remove();
        postItsCount--;
        atualizarContador();
        atualizarBotaoApagar();
        salvarPostIts();
      });

      const moveBtn = document.createElement('div');
      moveBtn.className = 'post-it-move';
      moveBtn.textContent = '‚ò∞';
      moveBtn.title = 'Ativar/Desativar mover';
      moveBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (postIt.classList.contains('drag-mode')) {
          postIt.classList.remove('drag-mode');
        } else {
          postIt.classList.add('drag-mode');
        }
      });

      postIt.appendChild(header);
      postIt.appendChild(content);
      postIt.appendChild(closeBtn);
      postIt.appendChild(moveBtn);
      document.body.appendChild(postIt);
      makeDraggable(postIt);

      postIt.addEventListener('click', (e) => {
        if (modoSelecaoAtivo) {
          if (e.target === header || e.target === content || e.target === closeBtn || e.target === moveBtn) return;
          e.stopPropagation();
          postIt.classList.toggle('selected');
          atualizarBotaoApagar();
        }
      });

      header.addEventListener('input', salvarPostIts);
      content.addEventListener('input', salvarPostIts);

      postItsCount++;
      atualizarContador();
      if (salvar) salvarPostIts();
    }

    function makeDraggable(element) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      element.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        if (!element.classList.contains('drag-mode')) return;
        if (e.target.isContentEditable) return;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        let top = element.offsetTop - pos2;
        let left = element.offsetLeft - pos1;
        top = Math.min(Math.max(50, top), window.innerHeight - element.offsetHeight - 50);
        left = Math.min(Math.max(50, left), window.innerWidth - element.offsetWidth - 50);
        element.style.top = top + "px";
        element.style.left = left + "px";
        salvarPostIts();
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }

    function mostrarLimite() {
      limiteMsg.classList.add('show');
      setTimeout(() => {
        limiteMsg.classList.remove('show');
      }, 2500);
    }

    function atualizarContador() {
      contadorEl.textContent = postItsCount;
    }

    function atualizarBotaoApagar() {
      const selecionados = document.querySelectorAll('.post-it.selected');
      btnApagar.disabled = selecionados.length === 0;
    }

    btnSelecionar.addEventListener('click', () => {
      modoSelecaoAtivo = !modoSelecaoAtivo;
      btnSelecionar.textContent = modoSelecaoAtivo ? 'Cancelar Sele√ß√£o' : 'Selecionar';
      if (!modoSelecaoAtivo) {
        document.querySelectorAll('.post-it.selected').forEach(el => el.classList.remove('selected'));
        atualizarBotaoApagar();
      }
    });

    btnApagar.addEventListener('click', () => {
      const selecionados = document.querySelectorAll('.post-it.selected');
      selecionados.forEach(el => {
        const header = el.querySelector('.post-it-header').textContent;
        const content = el.querySelector('.post-it-content').textContent;
        const cor = Array.from(el.classList).find(c => ['amarelo','rosa','azul','verde','roxo'].includes(c));
        adicionarNaLixeira({
          cor,
          left: el.style.left,
          top: el.style.top,
          header,
          content
        });
        el.remove();
        postItsCount--;
      });
      atualizarContador();
      atualizarBotaoApagar();
      salvarPostIts();
    });

    // === Modal Lixeira ===
    btnLixo.addEventListener('click', () => {
      carregarLixeira();
      modalLixo.classList.add('active');
    });

    btnFecharModal.addEventListener('click', () => {
      modalLixo.classList.remove('active');
    });

    modalLixo.addEventListener('click', (e) => {
      if (e.target === modalLixo) {
        modalLixo.classList.remove('active');
      }
    });

    // === Inicializa√ß√£o ===
    carregarPostIts();
    atualizarContador();

    window.addEventListener('premiumStatusChanged', (e) => {
      modoPremium = e.detail.premium;
      MAX_POSTITS = modoPremium ? Infinity : 5;
      modoStatusEl.textContent = modoPremium ? 'Premium' : 'Gratuito';
      limiteTexto.textContent = modoPremium ? '' : '/5';
    });
  </script>
